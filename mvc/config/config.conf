<VirtualHost *:80>
	ServerName mvc.sdslabs.local
        #Change the below two lines
        #with the absolute path
        #to where you have cloned backdoor
	DocumentRoot /home/kanav/git/mvc-assignment/public
	<Directory /home/kanav/git/mvc-assignment/public>
		#Do not show indexes
				#Do not follow symlinks
				Options -Indexes -MultiViews
				#Order allow,deny
				#allow from all
				Require all granted
				Allowoverride all
		<IfModule mod_rewrite.c>
			RewriteEngine on
			RewriteCond %{REQUEST_FILENAME} !-f
			RewriteCond %{REQUEST_FILENAME} !-d
			RewriteCond $1 !^(index\.php)
			RewriteRule ^(.*)$ index.php/$1 [L]
		</IfModule>
#		<FilesMatch "(config.json|.tmpl)$">
#			Order Allow,Deny
#			Deny from all
#		</FilesMatch>
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/mvc.error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/mvc.access.log combined
</VirtualHost>
